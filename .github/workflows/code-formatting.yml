name: Code Formatting

on:
  pull_request:
  push:
    branches:
      - main
      - development

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check Prettier formatting - Dashboard Frontend
        run: |
          cd dashboard-frontend
          npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,scss,md}"

      - name: Check Prettier formatting - Interview Frontend
        run: |
          cd interview-frontend
          npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,scss,md}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black

      - name: Check Black formatting - Backend
        run: |
          cd backend
          black --check .
