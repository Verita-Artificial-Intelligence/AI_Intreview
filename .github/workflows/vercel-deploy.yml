name: Vercel Deploy

on:
  push:
    branches:
      - main
      - development
    paths:
      - 'interview-frontend/**'
      - 'dashboard-frontend/**'
      - '.github/workflows/vercel-deploy.yml'
  pull_request:
    branches:
      - main
      - development
    paths:
      - 'interview-frontend/**'
      - 'dashboard-frontend/**'

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      interview: ${{ steps.filter.outputs.interview }}
      dashboard: ${{ steps.filter.outputs.dashboard }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            interview:
              - 'interview-frontend/**'
              - '.github/workflows/vercel-deploy.yml'
            dashboard:
              - 'dashboard-frontend/**'
              - '.github/workflows/vercel-deploy.yml'

  deploy-interview:
    name: Deploy Interview Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.interview == 'true'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: ./interview-frontend
        run: npm ci

      - name: Build Project
        working-directory: ./interview-frontend
        env:
          REACT_APP_BACKEND_URL: ${{ github.ref == 'refs/heads/main' && 'https://api.verita-ai.com' || 'https://staging.api.verita-ai.com' }}
        run: npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        run: |
          cd interview-frontend
          vercel deploy --prebuilt ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_INTERVIEW }}

  deploy-dashboard:
    name: Deploy Dashboard Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.dashboard == 'true'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: ./dashboard-frontend
        run: npm ci

      - name: Build Project
        working-directory: ./dashboard-frontend
        env:
          REACT_APP_BACKEND_URL: ${{ github.ref == 'refs/heads/main' && 'https://api.verita-ai.com' || 'https://staging.api.verita-ai.com' }}
        run: npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        run: |
          cd dashboard-frontend
          vercel deploy --prebuilt ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DASHBOARD }}
